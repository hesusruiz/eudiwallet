<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credentials - EUDI Wallet</title>

    <link rel="stylesheet" href="/src/styles/main.css">

    <script type="module" src="/src/app.js"></script>
    <script type="module" src="/src/components/app-header.js"></script>
    <script type="module" src="/src/components/app-footer.js"></script>
</head>

<body style="display: flex; flex-direction: column; min-height: 100vh;">
    <ion-app>
        <app-header></app-header>

        <ion-content class="ion-padding">
            <div class="container">
                <div
                    style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--spacing-lg);">
                    <h1 style="margin: 0;">My Credentials</h1>
                    <ion-button>+ Add New</ion-button>
                </div>

                <!-- Alpine Component for Credentials List -->
                <div x-data="{ 
                    credentials: [
                        { id: '1', title: 'National ID', issuer: 'Government of Spain', status: 'Active' },
                        { id: '2', title: 'Driving License', issuer: 'DGT', status: 'Active' },
                        { id: '3', title: 'University Diploma', issuer: 'Polytechnic Univ.', status: 'Verified' }
                    ] 
                }">

                    <ion-list style="background: transparent;">
                        <template x-for="cred in credentials" :key="cred.id">
                            <ion-card button="true" style="margin-inline: 0; margin-bottom: var(--spacing-md);">
                                <ion-card-header>
                                    <div style="display: flex; justify-content: space-between; align-items: start;">
                                        <div>
                                            <ion-card-title x-text="cred.title"></ion-card-title>
                                            <ion-card-subtitle x-text="cred.issuer"></ion-card-subtitle>
                                        </div>
                                        <ion-badge color="success" x-text="cred.status"></ion-badge>
                                    </div>
                                </ion-card-header>
                            </ion-card>
                        </template>
                    </ion-list>

                </div>
            </div>
        </ion-content>

        <app-footer></app-footer>
    </ion-app>
</body>

</html>
