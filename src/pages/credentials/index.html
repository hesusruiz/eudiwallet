<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credentials - EUDI Wallet</title>

    <link rel="stylesheet" href="/styles/main.css">

    <script type="module" src="/app.js"></script>
    <script type="module" src="/components/app-header.js"></script>
    <script type="module" src="/components/app-footer.js"></script>
</head>

<body style="display: flex; flex-direction: column; min-height: 100vh;">
    <app-header></app-header>

    <main class="container" style="flex: 1; padding-top: var(--spacing-xl);">
        <div
            style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--spacing-lg);">
            <h1>My Credentials</h1>
            <button class="btn btn-primary">+ Add New</button>
        </div>

        <!-- Alpine Component for Credentials List -->
        <div x-data="{ 
            credentials: [
                { id: '1', title: 'National ID', issuer: 'Government of Spain', status: 'Active' },
                { id: '2', title: 'Driving License', issuer: 'DGT', status: 'Active' },
                { id: '3', title: 'University Diploma', issuer: 'Polytechnic Univ.', status: 'Verified' }
            ] 
        }" style="display: grid; gap: var(--spacing-md);">

            <template x-for="cred in credentials" :key="cred.id">
                <div class="card"
                    style="display: flex; justify-content: space-between; align-items: center; cursor: pointer;">
                    <div>
                        <h3 x-text="cred.title" style="margin-bottom: 0.25rem;"></h3>
                        <p class="text-sm" x-text="cred.issuer" style="margin: 0;"></p>
                    </div>
                    <div>
                        <span x-text="cred.status"
                            style="padding: 0.25rem 0.75rem; background: #dcfce7; color: #166534; border-radius: var(--radius-full); font-size: 0.875rem; font-weight: 600;">
                        </span>
                    </div>
                </div>
            </template>

        </div>
    </main>

    <app-footer></app-footer>
</body>

</html>
